<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="/css/campingContactUs.css" />
</th:block>

<div layout:fragment="content">
	<div id="top">
		<div class="container-xxl">
			<div class="row top-menu-line">
				<div class="col-lg-12 top-menu">
					<div>
						<a class="top-main" href="/">자연에 빠지다</a>
						<span class="mx-2 mb-0">/</span> 
						<strong class="text-black">제휴문의</strong>
					</div>
				</div>
			</div>
		</div>
	
		<div id="title">
			<h1>Contact Us</h1>
			<div class="titleBox">&nbsp;</div>
		</div>
	
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="p-3 p-lg-5 border">
					<form role="form" action="/campimg/contact" method="post" enctype="multipart/form-data" name="itemForm">
		
						<input type="hidden" />
		
						<div class="form-group row">
							<div class="col-md-8">
								<select class="form-select">
									<option value="SELL">판매중</option>
									<option value="SOLD_OUT">품절</option>
								</select>
							</div>
						</div>
		
						<div class="form-group row">
							<div class="col-md-12">
								<label  class="text-black">상품명</label>
								<input type="text" class="form-control"  placeholder="상품명 입력">
								<p class="fieldError">Incorrect Data</p>
							</div>
						</div>
		
						<div class="form-group row">
							<div class="col-md-12">
								<label class="text-black" >가격</label>
								<input type="text" class="form-control" placeholder="가격 입력" onkeyup="inputNumberFormat(this)">			
								<p  class="fieldError">Incorrect Data</p>
							</div>
						</div>
		
						<div class="form-group row">
							<div class="col-md-12">
								<label class="text-black">재고</label> 
								<input type="text" class="form-control"  placeholder="재고 입력">
								<p class="fieldError">Incorrect Data</p>
							</div>
						</div>
									
						<div class="form-group row">
							<div class="col-md-12">
								<label class="text-black">상품 상세내용</label> 
								<textarea rows=10 class="form-control" placeholder="상품 상세내용" id="floatingTextarea"></textarea>
		                        <p class="fieldError">Incorrect Data</p>
							</div>
						</div>
									
									
						<div class="form-group row">
							<div class="col-md-12">										
							 	<label for="formFile" class="form-label" ></label>
		  						<input class="form-control" type="file" id="itemImgFile" name="itemImgFile">
							</div>
						</div>
		
						<div class="form-group">
							<div class="col-md-12 d-flex justify-content-center">
								<button type="button" class="btn btn-primary mb-3" style="width:150px;">상품등록</button>
							</div>
						</div>
									
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					</form>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	
	</div>
	

</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>
</html>
